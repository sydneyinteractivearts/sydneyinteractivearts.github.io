<footer class="site-footer">

  <div class="wrapper">
      
    <nav class="site-nav">
      {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
    </nav>

  </div>

  <script src="/scripts/vendor/paper-full.js"></script>
  <script src="/scripts/vendor/underscore.js"></script>
  <script type="text/paperscript" canvas="background-canvas" src="/scripts/main-compiled.js"></script>
  
</footer>
